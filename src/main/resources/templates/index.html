<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GroupOnline</title>
</head>
<body>
    <header>
        <img src="" alt="" class="logo">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">Groups Online</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" th:href="@{/}">Главная</a></li>
                        <li class="nav-item active"><a class="nav-link" th:href="@{/groups}">Группы</a></li>
                        <li class="nav-item active"><a class="nav-link" th:href="@{/}">О нас</a></li>
                </ul>

                    <div sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
                        <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/login}">Войти</a>
                    </div>

                    <div sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
                        <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/register}">Регистрация</a>
                    </div>

                    <div class="text-secondary" sec:authorize="isAuthenticated()">
                        Welcome, <span th:text="${username}">username</span>
                    </div>

                    <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-success my-2 my-sm-0">Выйти</button>
                    </form>
                </div>
        </nav>
    </header>

<div class="container">

</div>

</body>
</html>
